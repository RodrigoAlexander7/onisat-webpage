<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#0b3d91"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#cameraGradient)"/>
  
  <!-- 3D stereoscopic effect -->
  <g transform="translate(960, 540)">
    <!-- Left image (red channel) -->
    <g transform="translate(-20, 0)" opacity="0.7">
      <rect x="-300" y="-200" width="280" height="200" fill="none" stroke="#ff6f00" stroke-width="4"/>
      <circle cx="-160" cy="-100" r="60" fill="none" stroke="#ff6f00" stroke-width="3"/>
      <rect x="-250" y="-50" width="180" height="100" fill="none" stroke="#ff6f00" stroke-width="2"/>
    </g>
    
    <!-- Right image (cyan channel) -->
    <g transform="translate(20, 0)" opacity="0.7">
      <rect x="20" y="-200" width="280" height="200" fill="none" stroke="#64b5f6" stroke-width="4"/>
      <circle cx="160" cy="-100" r="60" fill="none" stroke="#64b5f6" stroke-width="3"/>
      <rect x="70" y="-50" width="180" height="100" fill="none" stroke="#64b5f6" stroke-width="2"/>
    </g>
    
    <!-- Center merged (3D effect) -->
    <g transform="translate(0, 250)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="48" font-weight="bold" fill="#f4c430">FOTOGRAFÍA 3D</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="white" opacity="0.8">Estereoscópica desde el cielo</text>
    </g>
  </g>
  
  <!-- Camera frames -->
  <g transform="translate(200, 200)">
    <rect width="200" height="150" rx="10" fill="#0b3d91" stroke="#f4c430" stroke-width="2"/>
    <circle cx="100" cy="75" r="40" fill="#1a237e" stroke="#64b5f6" stroke-width="3"/>
    <circle cx="100" cy="75" r="25" fill="#1e88e5" opacity="0.5"/>
  </g>
  
  <g transform="translate(1520, 200)">
    <rect width="200" height="150" rx="10" fill="#0b3d91" stroke="#f4c430" stroke-width="2"/>
    <circle cx="100" cy="75" r="40" fill="#1a237e" stroke="#64b5f6" stroke-width="3"/>
    <circle cx="100" cy="75" r="25" fill="#1e88e5" opacity="0.5"/>
  </g>
  
  <!-- Connecting lines -->
  <line x1="400" y1="275" x2="960" y2="400" stroke="#f4c430" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  <line x1="1520" y1="275" x2="960" y2="400" stroke="#f4c430" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
</svg>
