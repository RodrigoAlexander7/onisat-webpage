<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="50%" style="stop-color:#0b3d91"/>
      <stop offset="100%" style="stop-color:#1e88e5"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4c430;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f4c430;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Swirling stars (Van Gogh style) -->
  <g opacity="0.8">
    <!-- Large swirl 1 -->
    <ellipse cx="400" cy="200" rx="150" ry="80" fill="none" stroke="#f4c430" stroke-width="8" opacity="0.6"/>
    <ellipse cx="400" cy="200" rx="120" ry="60" fill="none" stroke="#64b5f6" stroke-width="6" opacity="0.5"/>
    
    <!-- Large swirl 2 -->
    <ellipse cx="1500" cy="300" rx="180" ry="90" fill="none" stroke="#f4c430" stroke-width="10" opacity="0.5"/>
    <ellipse cx="1500" cy="300" rx="140" ry="70" fill="none" stroke="#fff" stroke-width="4" opacity="0.4"/>
    
    <!-- Stars -->
    <circle cx="200" cy="100" r="20" fill="url(#starGlow)"/>
    <circle cx="600" cy="150" r="15" fill="url(#starGlow)"/>
    <circle cx="1000" cy="80" r="25" fill="url(#starGlow)"/>
    <circle cx="1400" cy="120" r="18" fill="url(#starGlow)"/>
    <circle cx="1700" cy="200" r="22" fill="url(#starGlow)"/>
    <circle cx="300" cy="350" r="12" fill="#fff" opacity="0.8"/>
    <circle cx="800" cy="250" r="10" fill="#fff" opacity="0.7"/>
    <circle cx="1200" cy="180" r="14" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- CanSat silhouette -->
  <g transform="translate(960, 600)">
    <rect x="-40" y="-100" width="80" height="150" rx="10" fill="#0b3d91" stroke="#f4c430" stroke-width="3"/>
    <ellipse cx="0" cy="-100" rx="40" ry="15" fill="#1e88e5"/>
    <rect x="-30" y="-70" width="60" height="40" fill="#1a237e" rx="5"/>
    <circle cx="0" cy="-50" r="15" fill="#f4c430" opacity="0.8"/>
    <!-- Autogyro blades -->
    <line x1="-120" y1="-150" x2="120" y2="-150" stroke="#64b5f6" stroke-width="4"/>
    <line x1="0" y1="-150" x2="0" y2="-100" stroke="#64b5f6" stroke-width="3"/>
  </g>
  
  <!-- Text overlay area indicator -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#skyGradient)" opacity="0.7"/>
  
  <!-- ONISAT text placeholder -->
  <text x="100" y="900" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Misi√≥n CanSat 2026</text>
  <text x="100" y="980" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">Explorando el cosmos con el arte de Van Gogh</text>
</svg>
