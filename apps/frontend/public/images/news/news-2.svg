<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="newsGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#1e88e5"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#newsGradient2)"/>
  
  <!-- Autogyro illustration -->
  <g transform="translate(400, 200)">
    <!-- Rotor blades -->
    <line x1="-150" y1="-50" x2="150" y2="-50" stroke="#f4c430" stroke-width="6"/>
    <line x1="-100" y1="-80" x2="100" y2="-80" stroke="#64b5f6" stroke-width="4" opacity="0.6"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-50" r="15" fill="#f4c430"/>
    
    <!-- Body -->
    <rect x="-30" y="-30" width="60" height="120" rx="10" fill="#0b3d91" stroke="#64b5f6" stroke-width="2"/>
    
    <!-- Descent lines -->
    <line x1="0" y1="100" x2="0" y2="200" stroke="#fff" stroke-width="2" stroke-dasharray="10,10" opacity="0.5"/>
    <polygon points="-10,200 10,200 0,220" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#64b5f6" stroke-width="2" opacity="0.4">
    <line x1="100" y1="300" x2="200" y2="350"/>
    <line x1="120" y1="320" x2="220" y2="370"/>
    <line x1="600" y1="300" x2="700" y2="350"/>
    <line x1="580" y1="320" x2="680" y2="370"/>
  </g>
</svg>
