<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="newsGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b3d91"/>
      <stop offset="100%" style="stop-color:#1a237e"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#newsGradient3)"/>
  
  <!-- Workshop/Presentation setup -->
  <g transform="translate(400, 280)">
    <!-- Screen -->
    <rect x="-200" y="-150" width="400" height="250" rx="10" fill="#1e88e5" stroke="#f4c430" stroke-width="3"/>
    
    <!-- Content on screen -->
    <rect x="-180" y="-130" width="160" height="100" fill="#0b3d91"/>
    <rect x="20" y="-130" width="160" height="100" fill="#0b3d91"/>
    <circle cx="-100" cy="-80" r="30" fill="none" stroke="#64b5f6" stroke-width="2"/>
    <circle cx="100" cy="-80" r="30" fill="none" stroke="#ff6f00" stroke-width="2"/>
    
    <!-- 3D label -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#f4c430">3D</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="18" fill="white">ESTEREOSCOPIA</text>
    
    <!-- Stand -->
    <rect x="-20" y="100" width="40" height="50" fill="#64b5f6"/>
  </g>
  
  <!-- Audience silhouettes -->
  <g fill="#1a237e" opacity="0.6">
    <ellipse cx="200" cy="450" rx="40" ry="30"/>
    <ellipse cx="300" cy="460" rx="35" ry="25"/>
    <ellipse cx="400" cy="470" rx="45" ry="35"/>
    <ellipse cx="500" cy="460" rx="35" ry="25"/>
    <ellipse cx="600" cy="450" rx="40" ry="30"/>
  </g>
</svg>
